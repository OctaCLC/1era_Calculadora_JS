<!DOCTYPE html>
<html>

<head>
    <title>Calculadora</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="Style.css">
</head>

<body>
    <div class="calculadora">
        <div class="pantalla">
            <div id="resultado"></div>
        </div>
        <div class="teclas">
            <div class="numeros">
                <div>
                    <button id="n7">7</button>
                    <button id="n8">8</button>
                    <button id="n9">9</button>
                    <button id="d">รท</button>
                </div>
                <div>
                    <button id="n4">4</button>
                    <button id="n5">5</button>
                    <button id="n6">6</button>
                    <button id="m">x</button>
                </div>
                <div>
                    <button id="n1">1</button>
                    <button id="n2">2</button>
                    <button id="n3">3</button>
                    <button id="r">-</button>
                </div>
                <div>
                    <button id="sr">=</button>
                    <button id="n0">0</button>
                    <button id="limpiar">C</button>
                    <button id="s">+</button>

                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
